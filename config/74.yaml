title:      What's New In Cryptography & Security
description: |
            <p>Over the last few years the security landscape has changed in
            several major ways. The Internet Of Things has made security and
            privacy a major problem for everyone. The move to HTTPS on almost
            every site and the attacks on TLS have raised awareness of security
            on the web, As a result, there has been a renewed focus on open
            source cryptography libraries, including new forks and projects.
            This meeting will take a look at the current state of security and
            cryptography and we'll look at how open source is contributing to
            the solutions as well as the problems.</p>
            <p>This is a joint meeting with the <a href="https://ossg.bcs.org/">British Computer Society Open Source Specialist Group</a>.</p>
sessions: |
            <h3>Failures in Firmware, an analysis of common weaknesses in IOT devices</h3>

            <p id="firmware-failures">The advent of the Internet of Things has
            created an industry filled with incredible technologies, and
            incredible vulnerabilities. This talk aims to outline common
            weaknesses in these devices that can occur even if the developers
            are trying their best to make a device secure. This will include
            problems that can occur when implementing standard functionality,
            such as authentication, firmware updates, secure communication and
            protection of sensitive data.<p>
            <p>This talk will cover the following topics, with demonstrations
            and recommendations:</p>
            <ul>
            <li>The basics of cryptography, how it works, how it is
            implemented, and the different types of software which implement
            it. This will include an introduction to Open Source encryption
            libraries and the pitfalls that can occur when they are implemented
            incorrectly.</li>
            <li>An introduction to Open Source libraries used for developing
            embedded software, including an assessment of example libraries for
            specific chipsets which contain known vulnerabilities.</li>
            <li>Demonstration of weaknesses in firmware protection mechanisms,
            covering what happens when you don't secure your firmware, when you
            encrypt it, and when you sign it. This topic will cover exactly how
            an attacker could bypass protection mechanisms when they are
            incorrectly implemented, and how they can be implemented well.</li>
            <li>An analysis of Linux vs Real Time Operating Systems,
            demonstrating the security strengths and weaknesses between the two
            approaches and what can be done to improve the security of
            both.</li>
            <li>A demonstration of weaknesses that can occur in hardware,
            demonstrating what can occur when electronics are designed in a
            manner which allows for easy debugging, including a demonstration
            of how firmware can easily be removed from a device when it is not
            adequately secured.</li>
            <li>A discussion of how Open Source libraries can both increase and
            decrease security in a product, and how they can be used
            effectively.</li>
            </ul>
            <p>Each element of this presentation will include working
            demonstrations in order to exemplify where the weaknesses lie in
            the standard approaches taken when creating an IOT product.</p>

