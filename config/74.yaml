            <h3>Why and How you should start using Onion Networking</h3>

            <p id="onion-networking">The internet began as a network where any
            computer could communicate directly with any other; but today there
            are host firewalls, perimeter firewalls, content filters, NATs, DNS
            restrictions, BGP hijacks and all manner of other challenges that
            limit you and your computers' ability to communicate. The Tor
            "Onion" networking protocol is an alternate "disintermediated"
            layer 3 stack where you do not require permission nor (mostly) any
            setup in order to communicate directly from/to any well-known
            address, plus you gain a host of security & operational benefits.
            We describe this.</p>

